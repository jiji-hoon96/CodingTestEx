<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        let answer = [];
        let alength = arr1.length;
        let blength = arr2.length;
        let p1 = 0;
        let v1 = 0;
        while (p1 < alength && v1 < blength) {
          // 둘중 하나라도 거짓이 되면 while 문이 종료
          if (arr1[p1] <= arr2[v1]) {
            answer.push(arr1[p1]);
            p1++;
          } else {
            answer.push(arr2[v1]);
            v1++;
          }
        }
        if (p1 < alength || v1 < blength) {
          for (p1; p1 < alength; p1++) {
            answer.push(arr1[p1]);
          }
          for (v1; v1 < blength; v1++) {
            answer.push(arr2[v1]);
          }
        }
        return answer;
      }
      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
