<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        //이 문제의 핵심은 연속수열
        let answer = 0;
        let n = arr.length; // n= 개수
        // m= 6 :  만들어야되는 수
        let sum = 0;
        let leftitem = 0;
        let rightitem = 0;
        for (rightitem; rightitem < n; rightitem++) {
          sum += arr[rightitem];
          if (sum === m) answer++; //sum이 m 과 같으면 answer ++
          if (sum > m) {
            sum -= arr[leftitem]; //연속수열을 위해서 왼쪽 부분이 한칸 오른쪽으로 이동
            leftitem++;
            if (sum === m) answer++;
          }
        }
        console.log(answer);
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>
  </body>
</html>
