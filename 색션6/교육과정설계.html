<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = "YES";
        let aArray = a.split("");
        for (x of b) {
          if (aArray.includes(x)) {
            if (x !== aArray.shift()) return "NO";
          }
        }
        if (aArray.length > 0) return "NO";
        return answer;
      }

      let a = "CBA";
      let b = "CBDAGE";
      console.log(solution(a, b));
    </script>
  </body>
</html>
