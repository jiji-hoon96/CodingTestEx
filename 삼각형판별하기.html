<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 삼각형을 만들기위한 조건은
            // 3변의 길이가 각각 a,b,c 일때 c 가 가장길다고 가정하면
            // a+b > c 가 되어야한다
            function solution(a, b, c){
                let max;
                let answer="YES";
                let sum= a+b+c;
                if(a<b) max =b;
                else max =a;
                if(max<c) max=c;
                else max;
                if((sum-max)<=max) answer="NO";
                else answer;
                return answer;
            }
            console.log(solution(6, 7, 11));
            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
