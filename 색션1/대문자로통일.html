<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer="";
                //첫번째 방법 : s.toUpperCase()
                for(x of s) {
                    if(x.charCodeAt() >90 ){
                        answer +=x.toUpperCase();
                    }
                    else answer+=x;
                }
                return answer;

            }

            let str="ItisTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
