    <body>
        <script>
            // 정렬을 사용하지않고 if문 사용
            function solution(a, b, c){
                let answer;
                if(a<b) answer=a;
                else answer=b;
                if(answer<c) answer;
                else answer=c;
                console.log(answer)
            }
            solution(6 ,5 ,11);
        </script>
