<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function sameFrequency(a, b) {
        let answer = true;
        let aArray = String(a).split("");
        let bArray = String(b).split("");
        let acount = {};
        let bcount = {};
        // 1. a,b 의 length 가 다르면 false
        if (a.length !== b.length) answer = false;
        for (val of aArray) {
          acount[val] = (acount[val] || 0) + 1;
        }
        for (val of bArray) {
          bcount[val] = (bcount[val] || 0) + 1;
        }
        for (let keys in acount) {
          if (!(keys in bcount)) answer = false;
          if (acount[keys] !== bcount[keys]) answer = false;
        }
        return answer;
      }
      console.log(sameFrequency(182, 281));
      console.log(sameFrequency(34, 14));
      console.log(sameFrequency(3589578, 5879385));
      console.log(sameFrequency(22, 222));
    </script>
  </body>
</html>
