<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function averagePair(a, b) {
        let answer = true;
        let leftItem = 0;
        let rightItem = a.length - 1;
        while (leftItem < rightItem) {
          if ((a[leftItem] + a[rightItem]) / 2 === b) {
            return (answer = true);
          } else {
            rightItem--;
            if (leftItem === rightItem) {
              leftItem++;
              rightItem = a.length - 1;
            }
          }
        }
        return (answer = false);
      }

      console.log(averagePair([1, 2, 3], 2.5)); // true
      console.log(averagePair([1, 3, 3, 5, 6, 7, 10, 12, 19], 8)); // true
      console.log(averagePair([-1, 0, 3, 4, 5, 6], 4.1)); // false
      console.log(averagePair([], 4)); //false
    </script>
  </body>
</html>
