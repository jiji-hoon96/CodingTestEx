<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function same(a, b) {
        let answer = true;
        //1. 두 배열의 길이가 같지 않으면 false
        if (a.length !== b.length) answer = false;

        //2. key 와 value 를 구해서 value 값을 비교
        let counterA = {};
        let counterB = {};
        for (val of a) {
          counterA[val] = (counterA[val] || 0) + 1;
        }
        for (val of b) {
          counterB[val] = (counterB[val] || 0) + 1;
        }
        for (let key in counterA) {
          //3. a의 key 를 제곱했을때 b 의 k 에 없으면 false
          if (!(key ** 2 in counterB)) {
            answer = false;
          }
          //4.
          if (counterA[key ** 2] !== counterB[key]) {
            answer = false;
          }
        }
        return answer;
      }

      console.log(same([1, 2, 3], [4, 1, 9]));
      console.log(same([1, 2, 3], [1, 9]));
      console.log(same([1, 2, 1], [4, 4, 1]));
    </script>
  </body>
</html>
