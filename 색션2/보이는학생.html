<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let max=0;
                let count=0;
                for(let x of arr){
                    if(max<x) {
                        max =x;
                        count++
                    }
                    else continue;
                }
                return count
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
