        <script>
            function solution(arr){  
                let n=arr.length; 
                let answer=[];
                let newArr = arr.slice(0);
                newArr.sort((a,b)=>b-a)
                for(let x of newArr){
                    answer.push(arr.indexOf(x)+1) ;
                }
                console.log(answer)
            }
            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
