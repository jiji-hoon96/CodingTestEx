<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(item,arr){         
                let answer=[];
                // 첫번째 : 주어진 수에서 -1
                // 두번째 : 앞에서부터 주어진수 -1 보다 큰것들 출력
                let num = item-1;
                for(let s of arr ) {
                    if(s>num) answer.push(s);
                    else continue;
                }
                return answer;
            }
            let item=6;
            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(item,arr));
        </script>
    </body>
</html>
