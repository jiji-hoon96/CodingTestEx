<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(num ,a, b){         
                let answer="";
               // 1 : 가위 , 2: 바위 , 3: 보  
               // A 가이기면 A / B 가 이기면 B / 비기면 D
                for(let i = 0 ; i<num; i++){
                    if(a[i]-b[i]=== -1 ||a[i]-b[i]===2){
                        answer+="B"
                    }else if(b[i]-a[i] === -1 || b[i]-a[i] ===2){
                        answer+="A"
                    }else answer+="D"
                }
                return answer;
            }
            let num=5;
            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(num,a, b));
        </script>
    </body>
</html>
