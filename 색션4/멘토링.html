<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        let m = test.length; // 테스트 3회
        let n = test[0].length; // 4명
        let answer = 0;
        let resultarray = [];
        // 위에 for문 2개는 index
        for (let i = 1; i <= n; i++) {
          for (let j = 1; j <= n; j++) {
            // arr 배열을 한번씩 다 탐색
            // 아래 for문 2개는 value
            let count = 0;
            for (let k = 0; k < m; k++) {
              let pi = 0;
              let pj = 0;

              for (let s = 0; s < n; s++) {
                if (test[k][s] === i) pi = s;
                if (test[k][s] === j) pj = s;
              }
              if (pi < pj) count++;
            }
            if (count === m) {
              resultarray.push([i, j]);
              answer++;
            }
          }
        }
        return answer, resultarray;
      }
      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
