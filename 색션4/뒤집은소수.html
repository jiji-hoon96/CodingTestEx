<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function findNumber(n) {
        if (n == 1) return false;
        for (let i = 2; i < n; i++) {
          if (n % i == 0) return false;
        }
        return true;
      }

      function solution(arr) {
        let result = [];
        let item = arr.toString().split("").reverse().join("").split(",");
        let reverseItem;
        for (let x of item) {
          reverseItem = x.replace(/(^0+)/, "");
          if (findNumber(reverseItem) === true) {
            result.push(reverseItem);
          }
        }
        return result.reverse().toString();
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
