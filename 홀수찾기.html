<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer=[];
                let sum=0;
                let min=Number.MAX_SAFE_INTEGER;
                for(let x of arr){
                    if(x%2 ===1){ //홀수 찾기
                        sum += x // 홀수 다더하기
                        if(x<min) min=x ; //홀수중 최솟값찾기
                    }
                }
                answer.push(sum,min)
                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
