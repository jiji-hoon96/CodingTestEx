<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Box Display</title>
    <style>
      #wrap {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 5px;
        width: 550px;
      }
      .box {
        background-color: black;
        width: 100%;
        display: grid;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: white;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <label>입력 : </label>
    <input id="num" type="text" value="" />
    <button type="button" onclick="addBox()">확인</button>
    <div id="wrap"></div>
    <script>
      function addBox() {
        var num = document.getElementById("num").value;
        var wrap = document.getElementById("wrap");
        wrap.innerHTML = "";
        for (var i = 1; i <= num; i++) {
          var height = Math.floor(Math.random() * 201) + 100; // 높이는 100~300 사이의 임의의 수
          var box = document.createElement("div");
          box.classList.add("box");
          box.style.height = height + "px";
          box.innerText = i;
          wrap.appendChild(box);
        }
      }
    </script>
  </body>
</html>
